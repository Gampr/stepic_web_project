<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Questions</title>  
        <link rel="stylesheet" href="bootstrap.min.css">
    </head> 
    <body>
        <nav><ul class="pagination">
            {% for p in paginator.page_range %}
                {% if p.number == page.number %}
                <li class="active">
                {% for post in posts %}
                    <h2> {{ post.title }} </h2>
                    <a href="/question/{{ post.id }}/">{{post.text}}</a>
                {% endfor %}
                {% else %}
                <li>
                {% endif %}
                    <a href="/?page={{ p.number }}">{{ p.number }}</a>
                </li>
            {% endfor %}
        </ul></nav>
    </body>
</html>
